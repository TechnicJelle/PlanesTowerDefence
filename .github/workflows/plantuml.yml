name: Generate Diagrams
on: push
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get install graphviz
          sudo mkdir -p /opt/plantuml
          cd /opt/plantuml
          UML=https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar
          sudo curl -JLO ${UML}
      - name: Checkout Repository
        uses: actions/checkout@v3.5.2
      - name: Process Diagrams
        run: java -jar /opt/plantuml/plantuml.jar -v -tsvg -r -o "." "PlantUML/**.puml"
      - name: Display Diagrams
        run: pwd &&  ls PlantUML/** | grep \.svg$
      - name: Commit Diagrams
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-Generated PlantUML Diagrams" || exit 0
      - name: Push Diagrams
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
